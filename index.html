<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>

    <style>
        p {
            margin-bottom: 0;
        }

        .submit {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <p>Họ và tên:</p>
        <input type="text">

        <p>Email:</p>
        <input type="text">

        <p>Số điện thoại:</p>
        <input type="number">

        <p>Giới tính:</p>
        <label><input type="radio" checked>Nam</label>
        <label><input type="radio">Nữ</label>
        <br><br>
        <input class="submit" type="submit" value="Đăng ký">
    </form>
</body>
</html>
